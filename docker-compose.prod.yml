version: '3.8'

services:
  # MongoDB Database - Production Configuration
  mongodb:
    image: mongo:7.0
    container_name: vet-chatbot-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_DATABASE: veterinary-chatbot
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    ports:
      - "127.0.0.1:27017:27017"  # Bind to localhost only
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - vet-chatbot-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Veterinary Chatbot Server - Production Configuration
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: vet-chatbot-server-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/veterinary-chatbot?authSource=admin
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - vet-chatbot-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      replicas: 1

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  vet-chatbot-network:
    driver: bridge
