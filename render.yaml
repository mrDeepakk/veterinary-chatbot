services:
  # Veterinary Chatbot Web Service
  - type: web
    name: veterinary-chatbot
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./server/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: MONGODB_URI
        fromDatabase:
          name: veterinary-chatbot-db
          property: connectionString
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /health
    
